{%- assign ads = site.html_pages | where_exp: 'i', "i.ads == 1" -%}
{%- if ads[0] -%}
<div class="dropdown-menu mt-n1 w-100 border-top-0 rounded-0 mb-1" aria-labelledby="navDropRealEstate{{ slug | capitalize }}">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 w-100 mt-mx-2 mt-md-3 mx-0 px-0">
    {%- for ad in ads -%}
    <div class="col mb-3">
      <a href="{{ ad.url }}" class="dropdown-item">{{ ad.navtitle }}</a>
      <small>{{ ad.subtitle }}</small>
    </div>
    {%- endfor -%}
  </div>
</div>
{%- endif -%}
