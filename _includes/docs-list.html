{%- for article in paginator.posts -%}
  {%- if forloop.first -%}
  <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 mx-n2">
  {%- endif -%}
    <div class="col mb-3 px-2">
      <div class="card h-100">
        <div class="card-body">
          <p class="card-text"><span class="small text-muted">{%- include date.html date=doc.date -%}</span></p>
          <h5 class="card-title"><a href="{{ doc.url }}">{{ doc.title }}</a></h5>
          <p class="card-text">{{ doc.excerpt | strip_html | truncate: 110 }}</p>
        </div>
      </div>
    </div>
  {%- if forloop.last -%}
  </div>
  {%- endif -%}
{%- else -%}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="alert alert-info" role="alert">{{ site.data.lang-uk.docs_list_empty }}</div>
    </div>
  </div>
{%- endfor -%}
