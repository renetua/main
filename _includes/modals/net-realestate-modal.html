<div class="modal fade realestate" id="netRealEstate" tabindex="-1" role="dialog" aria-labelledby="netRealEstate" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content net-realestate">
      <div class="modal-header border-0">
        <h5 class="modal-title pl-2 text-white">{{ site.data.lang-uk.ua }}</h5>
        <button type="button" class="close py-1 px-2" data-dismiss="modal" aria-label="Close" title="Закрити">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-0 pb-4 px-4">
        <ul class="list-unstyled mb-0 row row-cols-1 row-cols-sm-2 g-3">
          {%- assign res = site.data.realestate | sort: 'title' -%}
          {%- for re in res -%}
          {%- if re.url != site.url -%}
          <li class="col mb-1">
            <a rel="noopener noreferrer" href="{{ re.url }}" target="_blank" class="link-light">{{ re.title }}</a>
          </li>
          {%- endif -%}
          {%- endfor -%}
        </ul>
      </div>
    </div>
  </div>
</div>
